<body>
  <section class="content">
    <section class="simonGame positiveCenter">

      <section class="simonGame-center">
        <h1>SIMON</h1>
      </section>

      <section id="colorButtons">
        <button class="simonGame-colorButtons" id="green"></button>
        <button class="simonGame-colorButtons" id="red"></button>
        <button class="simonGame-colorButtons" id="yellow"></button>
        <button class="simonGame-colorButtons" id="blue"></button>
      </section>

      <section class="simonGame-menu">
        <span> Count <div id="counter">1</div></span>         
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="strict">STRICT</button>        
      </section>
      
    </section>
  </section>
